<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //palindrome are than in array:

        let a = [123, 232, 456, 656, 1234321];
        let b = 0;
        let c = [];
        let f = 0;
        for (i = 0; i < a.length; i++) {
            var v = a[i];
            while (a[i] > 0) {
                let d = a[i] % 10;
                a[i] = (a[i] - d) / 10;
                b = b * 10 + d;
            }
            if (b == v) {
                c[f] = v;
                f++;
            }
            b = 0;
        }
        console.log(c, f + "polindrome in the array");
    </script>
</body>

</html>
